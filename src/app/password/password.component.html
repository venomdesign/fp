<div class="wrapper">
    <div class="page-header" style="background: #fff;">    
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
                    <div class="card card-register" style="background: #ccc;">
                        <h3 class="title">Forgot Password</h3>
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <div class="form-group row">
                <div class="col-12">
                  <div class="input-group" [ngClass]="{ 'has-error has-danger': f.submitted && !username.valid }">
                    <!-- <span class="input-group-addon"><i class="fa fa-envelope"></i></span> -->
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Email Address">
                    <!-- <div class="form-control-feedback">Email Address is required</div> -->
                    <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Email Address is required</div> -->
                  </div>
                </div>
              </div><div class="form-group text-right m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-primary" type="submit">Submit<!--[routerLink]="['/invoice']"-->
                      </button>
                  </div>
              </div>
                        </form>
                        <div id="successMessage" style="display: none;" class="col-xs-12 blue nexa-light">
                            <div class="jumbotron"><p class="lead">You will receive an email with the password reset instructions. If you do not receive an email within 15 minutes, please call the Enterprise Service Desk at 888-435-7313.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
