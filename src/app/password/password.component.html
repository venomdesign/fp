<div class="wrapper">
    <div class="main">
        <div class="section">
            <div class="container">
                <div class="uil-reload-css reload-small" style="color: #000"><div></div></div>
       
            <div class="row">
                <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
                    <div>
                        <h2 class="title">Forgot Password</h2>
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                              <div class="form-group row" [ngClass]="{ 'has-error has-danger': f.submitted && !username.valid }">
                                <div class="col-12"> 
                                    <!-- <label *ngIf="f.submitted && !username.valid;then content else other_content" [ngClass]="{'help-block': f.submitted && !username.valid }"  for="username" style="margin-bottom: 0;"></label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                                    <ng-template #content>Email Address is required <i class="fa fa-asterisk fa-1" aria-hidden="true"></i></ng-template>
                                    <ng-template #other_content>Email Address <i class="fa fa-asterisk fa-1" aria-hidden="true"></i></ng-template> -->

                                    <label for="username" style="margin-bottom: 0;">Email Address <i class="fa fa-asterisk fa-1" aria-hidden="true"></i></label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">Email Address is required</div>

                                </div>
                              </div>
                              <div class="form-group text-right m-t-20">
                                  <div class="col-xs-12">
                                      <button class="btn btn-round" type="submit">Submit</button>
                                  </div>
                              </div>
                        </form>
                        <div id="successMessage" style="display: none;" class="col-xs-12 blue nexa-light">
                            <div class="jumbotron"><p class="lead">You will receive an email with the password reset instructions. If you do not receive an email within 15 minutes, please call the Enterprise Service Desk at 888-435-7313.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
