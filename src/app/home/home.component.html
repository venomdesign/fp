<div class="wrapper">
  <div class="main">
    <div class="section">
      <div class="container"><br><br><br>
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" name="signupForm">
          <div class="input-group">
            <input type="email" email id="username" formControlName="email" name="email" class="form-control form-control-danger" placeholder="Enter Your Email Address" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">Submit</button><!--  [disabled]="!form.valid" -->
            </span>
          </div>
          <span *ngIf="form.get('email').dirty || formSubmitclicked">
            <div class="form-control-feedback" *ngIf="form.get('email').hasError('isEmailUnique')">This email has been registered already</div>
            <div class="form-control-feedback" *ngIf="form.get('email').hasError('required')">The Email field is required.</div>
            <div class="form-control-feedback" *ngIf="form.get('email').hasError('pattern')">The Email field must contain a valid email address.</div>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
