        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-7 col-12 ml-auto" style="background: #fff;  border-radius: 8px;
  
    max-width: 350px;
    margin: 120px 0 70px;
    min-height: 400px;
    padding: 30px;
    z-index: 1;">
               <div class="icon" style="position: absolute; top: -55px;">
                  <img src="../assets/fnf_logo_trans.fw.png" title="EasyPay - Fidelity National Finance"> Easy Pay
                </div>
              <div class="info info-horizontal">
               
                <div class="description">
                  <h3>Informational Text</h3>
                  <p>Anything you want to say</p>
                </div>
              </div>
              <div class="info info-horizontal">
               
                  
                
                <div class="description">
                  <h3>Informational Text</h3>
                  <p>Anything you want to say</p>
                </div>
              </div>
              <div class="info info-horizontal">
                
                <div class="description">
                  <h3>Informational Text</h3>
                  <p>Anything you want to say</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-5 col-12 mr-auto">
              <div class="card card-register" style="background: #ccc;">
                <h3 class="title">Log In</h3>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <div class="form-group row">
                <div class="col-12">
                  <div class="input-group" [ngClass]="{ 'has-error has-danger': f.submitted && !username.valid }">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Email Address">
                    <span *ngIf="f.submitted && !username.valid" class="help-block" style="color:#f5593d">Email Address is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <div class="input-group" [ngClass]="{ 'has-error has-danger': f.submitted && !password.valid }">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
                    <span *ngIf="f.submitted && !password.valid" class="help-block" style="color:#f5593d">Password is required</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Remember Me
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="form-group text-right m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-primary" type="submit">Log In
                      </button>
                  </div>
              </div>
              <div class="form-group row m-t-30">
                  <div class="col-sm-12"><a [routerLink]="['/password']" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a></div>
                  <div class="col-sm-12 text-right"><a [routerLink]="['/home']" class="text-muted">Create an account</a></div>
              </div>
            </form>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
