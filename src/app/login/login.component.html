<div class="wrapper">
  <div class="page-header">    
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
          <div class="card card-register" style="background: #ccc;">
            <h3 class="title">Log In</h3>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <div class="form-group row">
                <div class="col-12">
                  <div class="input-group" [ngClass]="{ 'has-error has-danger': f.submitted && !username.valid }">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Email Address">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <div class="input-group" [ngClass]="{ 'has-error has-danger': f.submitted && !password.valid }">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember Me
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-primary" type="submit">Log In
                  </button>
                </div>
              </div>
              <div class="form-group row m-t-30">
                <div class="col-sm-12">
                  <a [routerLink]="['/password']" class="text-muted">
                    <i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                </div>
                <div class="col-sm-12 text-right">
                  <a [routerLink]="['/home']" class="text-muted">Create an account</a>
                </div>
              </div>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
