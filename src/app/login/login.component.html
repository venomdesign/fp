<div class="wrapper">
    <div class="page-header">    
        <div class="container">
            <div class="row">
          <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
     
            <h2 class="title">Log In</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <div class="form-group row" [ngClass]="{ 'has-error has-danger': f.submitted && !username.valid }">
                <div class="col-12">
                    <label for="username" style="margin-bottom:0">Email Address <i aria-hidden="true" class="fa fa-asterisk fa-1"></i></label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                     <div *ngIf="f.submitted && !username.valid" class="help-block">Email address is required</div>
                  </div>
              </div>
              <div class="form-group row" [ngClass]="{ 'has-error has-danger': f.submitted && !password.valid }">
                <div class="col-12">
                    <label for="password" style="margin-bottom:0">Password <i aria-hidden="true" class="fa fa-asterisk fa-1"></i></label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                  </div>
              </div>
              <!-- <div class="col-sm-12 col-lg-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember Me
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div> -->
              <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-round" type="submit" title="Log In">Log In
                  </button>
                </div>
              </div>
              <div class="form-group row m-t-30">
                <div class="col-sm-6"><a [routerLink]="['/password']" class="text-muted" title="Forgot your password?">Forgot your password?</a></div>
                <div class="col-sm-6 text-right"><a [routerLink]="['/home']" class="text-muted" title="Create an account">Create an account</a></div>
              </div>
            </form>
        </div>
      </div>
    </div>
</div></div>
